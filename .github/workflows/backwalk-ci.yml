name: backwalk CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: ./tools/install-deps.sh

    - name: Run clang-format
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_COMMIT=${{ github.event.pull_request.base.sha }}
            THIS_COMMIT=${{ github.event.pull_request.head.sha }}
            git clang-format-19 --diff $BASE_COMMIT $THIS_COMMIT
        else
            git clang-format-19 --diff HEAD^
        fi

  lint:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: ./tools/install-deps.sh

    - name: Generate build system
      run: cmake -B ${{github.workspace}}/build

    - name: Run clang-tidy
      run: cmake --build ${{github.workspace}}/build -t lint

  headers:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: ./tools/install-deps.sh

    - name: Generate build system
      run: cmake -B ${{github.workspace}}/build -DBW_IWYU=ON

    - name: Run iwyu
      run: cmake --build ${{github.workspace}}/build -t iwyu

  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]
        compiler: 
          - { name: gcc-latest, c: gcc, cxx: g++ }
          - { name: gcc-11, c: gcc-11, cxx: g++-11 }
          - { name: clang-19, c: clang-19, cxx: clang++-19 }

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: ./tools/install-deps.sh

    - name: Generate build system
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=${{ matrix.compiler.c }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build

    - name: Run unit tests
      run: ctest --test-dir ${{github.workspace}}/build -V
